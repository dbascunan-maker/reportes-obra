<!DOCTYPE html>

<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Historial de Capturas - SolarScan</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#99cd32",
                        "brand-green": "#4ade80",
                        "brand-yellow": "#facc15",
                        "background-light": "#f7f6f8",
                        "background-dark": "#121212",
                        "surface-dark": "#1e1e1e",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
    <!-- Header Section -->
    <header
        class="sticky top-0 z-10 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-primary/20 p-3">
        <div class="flex flex-col gap-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2 min-w-0">
                    <a href="../index.html"
                        class="flex items-center justify-center size-9 rounded-full bg-primary/10 hover:bg-primary/20 transition-colors shrink-0">
                        <span class="material-symbols-outlined text-primary text-xl">arrow_back</span>
                    </a>
                    <img src="../logo_sustentambiente.png" alt="Sustentambiente"
                        class="w-7 h-7 object-contain shrink-0">
                    <h1 class="text-sm font-black tracking-tight truncate uppercase">Sustentambiente</h1>
                </div>
                <div class="flex gap-2 shrink-0">
                    <button id="export-excel-btn"
                        class="px-3 py-1.5 bg-emerald-500 text-white text-[10px] font-black rounded-xl shadow-lg shadow-emerald-500/20 hover:scale-105 transition-all flex items-center gap-1">
                        <span class="material-symbols-outlined text-sm">download</span>
                        EXCEL
                    </button>
                    <button id="clear-all-btn"
                        class="px-3 py-1.5 bg-red-500/10 text-red-500 text-[10px] font-black rounded-xl border border-red-500/20 hover:bg-red-500 hover:text-white transition-all">
                        LIMPIAR
                    </button>
                </div>
            </div>
        </div>
        <!-- Search and Filters -->
        <div class="px-4 pb-4 space-y-3">
            <div id="storage-indicator" class="bg-white dark:bg-primary/5 border border-primary/20 rounded-xl p-3">
                <div class="flex justify-between items-center mb-1.5">
                    <span class="text-[10px] font-bold text-slate-500 uppercase">Uso de Memoria</span>
                    <span id="storage-pct" class="text-[10px] font-bold text-primary">0%</span>
                </div>
                <div class="w-full h-1.5 bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
                    <div id="storage-bar" class="h-full bg-primary transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
            <div class="relative">
                <span
                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                <input
                    class="w-full pl-10 pr-4 py-3 bg-white dark:bg-primary/5 border border-primary/20 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none"
                    placeholder="Buscar paneles o ID..." type="text" />
            </div>
            <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                <button
                    class="flex items-center gap-2 px-4 py-2 rounded-lg bg-primary text-white text-sm font-medium whitespace-nowrap">
                    <span class="material-symbols-outlined text-sm">calendar_today</span>
                    Hoy
                </button>
                <button
                    class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white dark:bg-primary/10 border border-primary/20 text-sm font-medium whitespace-nowrap">
                    <span class="material-symbols-outlined text-sm">history</span>
                    Ayer
                </button>
                <button
                    class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white dark:bg-primary/10 border border-primary/20 text-sm font-medium whitespace-nowrap">
                    <span class="material-symbols-outlined text-sm">date_range</span>
                    Esta semana
                </button>
                <button
                    class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white dark:bg-primary/10 border border-primary/20 text-sm font-medium whitespace-nowrap">
                    <span class="material-symbols-outlined text-sm">tune</span>
                    Personalizado
                </button>
            </div>
        </div>
    </header>
    <!-- Main Content: Capture List -->
    <main id="history-container" class="flex-1 px-4 py-4 space-y-4 overflow-y-auto pb-24">
        <!-- Las capturas se cargarán aquí dinámicamente -->
        <p id="no-data" class="text-center text-slate-500 py-10 hidden">No hay capturas registradas.</p>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('history-container');
            const noDataMsg = document.getElementById('no-data');
            const clearAllBtn = document.getElementById('clear-all-btn');
            const exportExcelBtn = document.getElementById('export-excel-btn');

            function updateStorageInfo() {
                const total = 5 * 1024 * 1024; // 5MB aprox localstorage limit
                let used = 0;
                for (let key in localStorage) {
                    if (localStorage.hasOwnProperty(key)) {
                        used += (localStorage[key].length + key.length) * 2;
                    }
                }
                const pct = Math.min(Math.round((used / total) * 100), 100);
                document.getElementById('storage-bar').style.width = pct + '%';
                document.getElementById('storage-pct').textContent = pct + '%';

                if (pct > 80) {
                    document.getElementById('storage-bar').classList.replace('bg-primary', 'bg-red-500');
                } else {
                    document.getElementById('storage-bar').classList.replace('bg-red-500', 'bg-primary');
                }
            }

            function exportToExcel() {
                const history = JSON.parse(localStorage.getItem('capturesHistory') || '[]');
                if (history.length === 0) {
                    alert("No hay datos para exportar.");
                    return;
                }

                // Crear el libro
                const wb = XLSX.utils.book_new();

                // Preparar los datos partiendo desde D4 (fila 3, col 3 en base 0)
                // Usamos un array de arrays para AOA (Array of Arrays)
                // Necesitamos dejar las primeras 3 filas y 3 columnas vacías
                const data = [];
                for (let i = 0; i < 3; i++) data.push([]); // Filas 0, 1, 2 vacías

                // Fila 3 (D4 y E4)
                const headerRow = [];
                headerRow[3] = "Paneles solares"; // Columna D (index 3)
                headerRow[4] = "codigo";          // Columna E (index 4)
                data.push(headerRow);

                // Filas de datos (D5, E5 en adelante)
                // Los paneles en localStorage suelen estar del más nuevo al más viejo
                // Para el excel los pondremos en orden correlativo (inverso al historial)
                const sortedHistory = [...history].reverse();

                sortedHistory.forEach((item, index) => {
                    const row = [];
                    row[3] = index + 1; // Columna D: Númeracion
                    row[4] = item.serial || "Sin Código"; // Columna E: Código
                    data.push(row);
                });

                const ws = XLSX.utils.aoa_to_sheet(data);

                // Configurar anchos de columna para que sea vea bien
                ws['!cols'] = [
                    { wch: 2 }, { wch: 2 }, { wch: 2 }, // A, B, C pequeñas
                    { wch: 15 }, // D
                    { wch: 25 }  // E
                ];

                XLSX.utils.book_append_sheet(wb, ws, "Reporte Paneles");

                // Descargar el archivo
                XLSX.writeFile(wb, `Reporte_Paneles_${new Date().toISOString().slice(0, 10)}.xlsx`);
            }

            exportExcelBtn.onclick = exportToExcel;

            function renderHistory() {
                const history = JSON.parse(localStorage.getItem('capturesHistory') || '[]');
                container.innerHTML = '';
                container.appendChild(noDataMsg);
                updateStorageInfo();

                if (history.length === 0) {
                    noDataMsg.classList.remove('hidden');
                    return;
                }

                noDataMsg.classList.add('hidden');

                history.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = "bg-white dark:bg-primary/5 border border-primary/10 rounded-xl p-3 flex items-center gap-4 hover:shadow-lg transition-shadow relative group";
                    card.innerHTML = `
                        <div class="size-20 rounded-lg overflow-hidden shrink-0 bg-slate-200 dark:bg-slate-800">
                            <img class="w-full h-full object-cover" src="${item.image || ''}" alt="Panel ${item.panel}">
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-slate-900 dark:text-white truncate">"${item.serial}"</h3>
                            <p class="text-[11px] font-bold text-primary uppercase tracking-tight">Panel Numero ${item.panel}</p>
                            <p class="text-xs text-slate-500 dark:text-slate-400 mt-0.5 flex items-center gap-1">
                                <span class="material-symbols-outlined text-[10px]">schedule</span>
                                ${item.date}
                            </p>
                        </div>
                        <div class="flex flex-col items-center gap-2">
                            <button onclick="deleteItem(${index})" class="size-8 rounded-full bg-red-500/10 text-red-500 flex items-center justify-center hover:bg-red-500 hover:text-white transition-all">
                                <span class="material-symbols-outlined text-sm">delete</span>
                            </button>
                            <span class="text-[9px] font-bold text-brand-green uppercase">Local</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }

            window.deleteItem = (index) => {
                if (confirm('¿Borrar esta captura?')) {
                    const history = JSON.parse(localStorage.getItem('capturesHistory') || '[]');
                    history.splice(index, 1);
                    localStorage.setItem('capturesHistory', JSON.stringify(history));
                    renderHistory();
                }
            };

            clearAllBtn.addEventListener('click', () => {
                if (confirm('¿Estás SEGURO de borrar TODO el historial? Se liberará la memoria.')) {
                    localStorage.removeItem('capturesHistory');
                    localStorage.setItem('panelCount', '1');
                    renderHistory();
                }
            });

            renderHistory();
        });
    </script>
    <!-- Bottom Navigation Bar -->
    <nav
        class="sticky bottom-0 w-full bg-white/95 dark:bg-background-dark/95 backdrop-blur-md border-t border-primary/20 flex justify-around items-center px-4 pt-3 pb-6">
        <a class="flex flex-col items-center gap-1 text-slate-400"
            href="../captura_de_paneles_-_nueva_paleta/code.html">
            <span class="material-symbols-outlined text-2xl">home</span>
            <span class="text-[10px] font-bold">Home</span>
        </a>
        <a class="flex flex-col items-center gap-1 text-primary" href="./code.html">
            <span class="material-symbols-outlined fill text-2xl">history</span>
            <span class="text-[10px] font-bold">History</span>
        </a>
    </nav>
</body>

</html>
